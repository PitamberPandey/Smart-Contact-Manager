<!DOCTYPE html>
<html lang="en" class="light" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title dynamically using Thymeleaf -->
    <title th:text="${title}"> Base Page </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900">
    <!-- Navbar fragment replacement -->
    <div th:replace="navbar::navbar"></div>
    
<div class="pt-20  dark:text-white">
        <section data-th-replace="${content}"></section>
    </div>
  <!-- <footer>Footer:this is footer</footer> -->
    <!-- Load Flowbite JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    
    <!-- Custom JavaScript file -->
    <script th:src="@{/js/script.js}"></script>

    
</body>
</html>
